<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <body id="body">
      <div class="carousel">
          <img src="apple.png" id="bgimg1"/>
          <img src="apple.png" id="bgimg2"/>
          <img src="apple.png" id="bgimg3"/>
          <img src="apple.png" id="bgimg4"/>
          
          <div class="apple" onclick="{apple()}" id="apple">
              <img style="margin-left: 30px; margin-top: 15px;" width="36" height="36" src="apple image icon.png" alt="apple image icon"/>
              <h1 id="appletext">APPLE</h1>
             <img src="apple.png" id="appleimg"/>
          </div>
          <div class="lemon" onclick="{lemon()}" id="lemon">
              <img style="margin-left: 30px; margin-top: 15px;" width="36" height="36" src="citrus image icon.png" alt="citrus"/>
              <img src="lemon.png" id="lemonimg"/>
              <h1 id="lemontext">LEMON</h1>
          </div>
          <div class="strawberry" onclick="{strawberry()}" id="strawberry">
              <img style="margin-left: 30px; margin-top: 15px;" width="36" height="36" src="strawberry image icon.png" alt="strawberry image icon"/>
              <img src="strawberry.png" id="strawberryimg"/>
              <h1 id="strawberrytext">BERRY</h1>
          </div>
          <div class="orange" onclick="{orange()}" id="orange">
              <img style="margin-left: 30px; margin-top: 10px;" width="36" height="36" src="orange image icon.png" alt="orange image icon"/>
              <img src="orange.png" id="orangeimg"/>
              <h1 id="orangetext">ORANGE</h1>
          </div>
      </div>

      
      <script src="script.js"></script>
    </body>
  </body>
</html>
<script src="script.js"></script>
    </body>
</html>
